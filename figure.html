<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de figuras</title>
</head>
<body>
    <h1>Allá anem!</h1>


    <label>Introduce el lado del cuadrado:</label>
    <input type="number" id="inputLado">
    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perímetro</button>
    <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
    <br>
    <br>
    
    <label>Introduce los lados del triángulo:</label>
    <label>Cateto 1:</label>
    <input type="number" id="inputCateto1">
    <label>Cateto 2:</label>
    <input type="number" id="inputCateto2">
    <label>Base:</label>
    <input type="number" id="inputBase">
    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perímetro</button>
    <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
    <br>
    <br>

    <label>Introduce el radio del círculo:</label>
    <input type="number" id="inputRadio">
    <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perímetro</button>
    <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>


    <script src="./figure.js"></script>
</body>
</html>
